<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Colisão Inelástica</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js"></script>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora de Colisão Inelástica</h1>
        <form action="#" method="post" id="formulario">
            <div> <!-- Célula massa1 -->
                <label for="massa1">Massa do objeto 1 (kg):</label>
                <input type="number" name="massa1" id="massa1">
            </div>
            <div> <!-- Célula massa2 -->
                <label for="massa2">Massa do objeto 2 (kg):</label>
                <input type="number" name="massa2" id="massa2">
            </div>
            <div> <!-- Célula v1i -->
                <label for="v1i">Velocidade inicial do objeto 1 (m/s):</label>
                <input type="number" name="v1i" id="v1i">
            </div>
            <div> <!-- Célula v2i -->
                <label for="v2i">Velocidade inicial do objeto 2 (m/s):</label>
                <input type="number" name="v2i" id="v2i">
            </div>
            <h1>Calcular Resultado</h1>
            <button type="button" id="Calcular">Calcular Resultado</button>
            <p id="resultado">Resultado: </p>
        </form>
    </div>
</body>
</html>
